<div class="row row-cols-md-3 row-cols-1">
    <div class="col" *ngFor="let mobile of mobiles">
        <div class="card m-4 bg-dark text-white" >
            <div class="card-img"><img src={{mobile.productImage}} alt="" width="100%" height="300px"></div>
            <div class="card-body">
                <h3>{{mobile.productTitle}}</h3>
                <p> {{mobile.cam}} </p>
                <p>{{mobile.ram}} </p>
                <p>{{mobile.processor}} </p>
                <p> {{mobile.description}} </p>
            </div>
        </div>
    </div>
</div>
