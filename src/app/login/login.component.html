<div class="pic">

<h2 class="text-center mt-5">Login</h2>

<div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form class="text-dark" #ref=ngForm (ngSubmit)="sendData(ref)">
            <div class="mb-3">
                <label for="un" class="form-label">Username</label>
                <input type="text" class="form-control" id="un" name="username" ngModel #r>
                <h3>{{r.value}}</h3>
            </div>
            <div class="mb-3">
                <label for="pw" class="form-label">Password</label>
                <input type="password" class="form-control" id="pw"  name="password" ngModel>
            </div>
            <button class="btn btn-success d-block mx-auto" type="submit">Login</button>
        </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
</div>
