<h2 class="text-center text-dark display-2 text-decoration-underline fst-italic mb-3"> Users </h2>
<div class="container">
    <div class="row row-cols-lg-3 row-cols-sm-2 row-cols-1">
        <div class="col" *ngFor="let data of users">
            <div class="card m-3">
                <div class="card-body">
                    <button class="btn btn-dark border-light shadow-lg d-block mx-auto my-3 px-5 py-3 text-white fw-bold" (click)="onSelectId(data.id)"> USER ID: {{data.id}}</button>
                    <h3 class="text-center mb-5"> Name: <span class="text-primary"> {{data.name}} </span> </h3>
                    <small class="text-dark fw-bold">click 'USER ID' to get more Details!</small>
                </div>
            </div>
        </div>
    </div>
</div>
